<script type="text/javascript">
jQuery(function($) {
	$.widget("ui.dialog", $.extend({}, $.ui.dialog.prototype, {
		_title: function(title) {
			var $title = this.options.title || '&nbsp;'
			if( ("title_html" in this.options) && this.options.title_html == true )
				title.html($title);
			else title.text($title);
		}
	}));
	
	$( "#updatepasswd" ).on('click', function(e) {
		e.preventDefault();
		$("#updatePasswdForm").find("input[type=password]").val('');
		var dialog = $( "#dialog-message" ).removeClass('hide').dialog({
			modal: true,
			title: "<div class='widget-header widget-header-small'><h4 class='smaller'><i class='icon-ok'></i>修改密码</h4></div>",
			title_html: true,
			width:400,
			buttons: [ 
				{
					text: "Cancel",
					"class" : "btn btn-xs",
					click: function() {
						$( this ).dialog( "close" ); 
					} 
				},
				{
					text: "OK",
					"class" : "btn btn-primary btn-xs",
					click: function() {
						var oldPasswd =$("#oldPasswd").val();
						var newPasswd =$("#newPasswd").val();
						var flag =false;
						if(oldPasswd==''){
							alert("原始密码不能为空!");
						}else if(newPasswd==''){
							alert("新密码不能为空!");
						}else if(oldPasswd==newPasswd){
							alert("原始密码和新密码相等!");
						}else{
							flag =true;
						}
						if(flag){
							 $.ajax({  
							        type:"post",  
							        async:false,
							        data:{'oldPasswd':oldPasswd,'newPasswd':newPasswd},
							        url:"/go/admin/updatePasswd",  
							        success:function(data){  
								        if(data.status=='0'){
								        	location.href='http://localhost:8080/go/admin/login.html';
								        }else if(data.status=='1'){
								        	alert("原密码错误!");
								        }else{
								        	alert("网络问题，请重试!");
								        }
							        }  
							     });
						}
						//if(flag)
							
					} 
				}
			]
		});
	
		/**
		dialog.data( "uiDialog" )._title = function(title) {
			title.html( this.options.title );
		};
		**/
	});
	
	
})
</script>
