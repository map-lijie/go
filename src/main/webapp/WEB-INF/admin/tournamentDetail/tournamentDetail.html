		<script type="text/javascript">
		
		function pay(id){
			var content ="确定是否已经收取到用户现金？";
			if(confirm(content))
			 {
				$.ajax({
				    url:$path_base+'admin/tournamentDetail/save?oper=edit',
				    type:'POST', 
				    async:true,    
				    data:{
				        id:id
				    },
				    timeout:5000,
				    dataType:'json',
				    success:function(data,textStatus,jqXHR){
				    	jQuery("#grid-table").trigger("reloadGrid");
				    },
				    error:function(xhr,textStatus){
				       alert("请重试！！！")
				    }
				})
			 }
		}
			jQuery(function($) {
				var grid_selector = "#grid-table";
				var pager_selector = "#grid-pager";
			
				jQuery(grid_selector).jqGrid({
					//direction: "rtl",
					url : $path_base+"admin/tournamentDetail/list",
					datatype: "json",
					height: 250,
					colNames:[' ', '编号','流水号','学员','总教练','赛事','费用(单位:分)', '赛事状态','支付人', '操作人','支付账号','支付类型','状态','报名时间','操作'],
					colModel:[
						{name:'myac',index:'', width:30, fixed:true, sortable:false, resize:false,search:false},
						{name:'id',index:'id', width:60, sorttype:"int", editable: false,search:false},
						{name:'orderId',index:'orderId', width:60, sorttype:"int", editable: false,stype:'text', searchoptions: {sopt:['eq']}},
						{name:'userName',index:'userName',width:90,stype:'text', searchoptions: {sopt:['eq','cn']}},
						{name:'coachUserName',index:'coachUserName',width:90,stype:'text', searchoptions: {sopt:['eq']}},
						{name:'tournamentName',index:'tournamentName', width:90,stype:'text', searchoptions: {sopt:['eq','cn']}},
						{name:'fee',index:'fee', width:90, formatter:statusFormatter,search:false},
						{name:'tournamentStatus',index:'tournamentStatus', width:90, formatter:tournamentStatusFormatter,stype:'select', searchoptions: {sopt:['eq'],dataInit:function(elem){
							var str='<option value="0">报名中</option><option value="1">已关闭</option>';
							$(elem).append(str);
						}}},
						{name:'payerUserName',index:'payerUserName',width:90,stype:'text', searchoptions: {sopt:['eq','cn']}},
						{name:'name',index:'name', width:90,stype:'text', searchoptions: {sopt:['eq','cn']}},
						{name:'payAccount',index:'payAccount',width:90,stype:'text', searchoptions: {sopt:['eq','cn']}},
						{name:'payType',index:'payType',width:60,formatter:payTypeFormatter,stype:'select', searchoptions: {sopt:['eq'],dataInit:function(elem){
							var str='<option value="0">支付宝</option><option value="1">微信</option><option value="2">现金</option>';
							$(elem).append(str);
						}}},
						{name:'status',index:'status', width:70,formatter:statusFormatter,stype:'select', searchoptions: {sopt:['eq'],dataInit:function(elem){
							var str='<option value="10">已报名</option><option value="11">已缴费</option>';
							$(elem).append(str);
						}}},
						{name:'createDatetime',index:'createDatetime', width:90,search:false},
						{name:'Modify',index:'Modify', width:90,align:'center',sortable:false,search:false}
					], 
					viewrecords : true,
					rowNum:10,
					rowList:[10,20,30],
					pager : pager_selector,
					altRows: true,
					multiselect: true,
			        multiboxonly: true,
					loadComplete : function() {
						   var ids=jQuery(grid_selector).jqGrid('getDataIDs');
						   console.log(ids);
		                    for(var i=0; i<ids.length; i++){
		                        var id=ids[i];   
		                        var rowData = $(grid_selector).jqGrid('getRowData',id);
		                        console.log(rowData);
		                        var modify ='';
		                         if(rowData.status==='已报名'){
		                        	 modify= "<a href='javascript:void(0);' style='color:#f60' onclick='pay(" + id + ")'>缴费</a>";
		                         }else if(rowData.status==='已缴费'){
		                        	 modify= "<a style='color:#a70'>已缴费</a>";
		                         }
		                        jQuery(grid_selector).jqGrid('setRowData', id, {Modify: modify});
		                    }
						var table = this;
						setTimeout(function(){
							styleCheckbox(table);
							updateActionIcons(table);
							updatePagerIcons(table);
							enableTooltips(table);
						}, 0);
					},
					editurl: $path_base+"admin/tournament/save",//nothing is saved
					caption: "赛事详情列表",
					autowidth: true
			
				});
				
				
				function tournamentStatusFormatter(cellvalue, options, rowObject){
					if(cellvalue==0){
						return "报名中";
					}else if(cellvalue==1){
						return "已关闭";
					}
					
				}
				function payTypeFormatter(cellvalue, options, rowObject){
					if(cellvalue==0){
						return "支付宝";
					}else if(cellvalue==1){
						return "微信";
					}else if(cellvalue==2){
						return "现金";
					}
					
				}
				function statusFormatter(cellvalue, options, rowObject){
					if(cellvalue==10){
						return "已报名";
					}else if(cellvalue==11){
						return "已缴费";
					}
					
				}
			
				//navButtons
				jQuery(grid_selector).jqGrid('navGrid',pager_selector,
					{ 	//navbar options
						edit: false,
						editicon : 'icon-pencil blue',
						add: false,
						addicon : 'icon-plus-sign purple',
						del: true,
						delicon : 'icon-trash red',
						search: true,
						searchicon : 'icon-search orange',
						refresh: true,
						refreshicon : 'icon-refresh green',
						view: false
					},
					{
						//edit record form
						closeAfterEdit: true,
						recreateForm: true,
						beforeShowForm : function(e) {
							var form = $(e[0]);
							form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
							editHtml(form);
						}
					},
					{
						//new record form
						closeAfterAdd: true,
						recreateForm: true,
						viewPagerButtons: false,
						beforeShowForm : function(e) {
							var form = $(e[0]);
							form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
							addHtml(form);
						}
					},
					{
						//delete record form
						recreateForm: true,
						beforeShowForm : function(e) {
							var form = $(e[0]);
							if(form.data('styled')) return false;
							
							form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
							style_delete_form(form);
							
							form.data('styled', true);
						},
						onClick : function(e) {
							alert("1");
						}
					},{
						Find: "搜索", 
					    Reset: "重置", 
						//odata : ['equal', 'contains'],  
						groupOps: [ { op: "AND", text: "AND" }, { op: "OR", text: "OR" } ], 
						//search form
						recreateForm: true,
						afterShowSearch: function(e){
							var form = $(e[0]);
							form.closest('.ui-jqdialog').find('.ui-jqdialog-title').wrap('<div class="widget-header" />')
							style_search_form(form);
						},
						afterRedraw: function(){
							style_search_filters($(this));
						}
						,
						 multipleSearch: true
						/**
						multipleGroup:true,
						showQuery: true
						*/
					}
				)
		
				function style_search_filters(form) {
					form.find('.delete-rule').val('X');
					form.find('.add-rule').addClass('btn btn-xs btn-primary');
					form.find('.add-group').addClass('btn btn-xs btn-success');
					form.find('.delete-group').addClass('btn btn-xs btn-danger');
				}
				function style_search_form(form) {
					var dialog = form.closest('.ui-jqdialog');
					var buttons = dialog.find('.EditTable')
					buttons.find('.EditButton a[id*="_reset"]').addClass('btn btn-sm btn-info').find('.ui-icon').attr('class', 'icon-retweet');
					buttons.find('.EditButton a[id*="_query"]').addClass('btn btn-sm btn-inverse').find('.ui-icon').attr('class', 'icon-comment-alt');
					buttons.find('.EditButton a[id*="_search"]').addClass('btn btn-sm btn-purple').find('.ui-icon').attr('class', 'icon-search');
				}
				function addHtml(form){
					style_edit_form(form);
				}
				function editHtml(form){
					style_edit_form(form);
				}
				
				
				function style_edit_form(form) {
					//update buttons classes
					var buttons = form.next().find('.EditButton .fm-button');
					buttons.addClass('btn btn-sm').find('[class*="-icon"]').remove();//ui-icon, s-icon
					buttons.eq(0).addClass('btn-primary').prepend('<i class="icon-ok"></i>');
					buttons.eq(1).prepend('<i class="icon-remove"></i>')
					buttons = form.next().find('.navButton a');
					buttons.find('.ui-icon').remove();
					buttons.eq(0).append('<i class="icon-chevron-left"></i>');
					buttons.eq(1).append('<i class="icon-chevron-right"></i>');		
				}
			
				function style_delete_form(form) {
					var buttons = form.next().find('.EditButton .fm-button');
					buttons.addClass('btn btn-sm').find('[class*="-icon"]').remove();//ui-icon, s-icon
					buttons.eq(0).addClass('btn-danger').prepend('<i class="icon-trash"></i>');
					buttons.eq(1).prepend('<i class="icon-remove"></i>')
				}
				
				
				function beforeDeleteCallback(e) {
					var form = $(e[0]);
					if(form.data('styled')) return false;
					
					form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
					style_delete_form(form);
					
					form.data('styled', true);
				}
				
				function beforeEditCallback(e) {
					var form = $(e[0]);
					form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
					style_edit_form(form);
				}
			
			
			
				//it causes some flicker when reloading or navigating grid
				//it may be possible to have some custom formatter to do this as the grid is being created to prevent this
				//or go back to default browser checkbox styles for the grid
				function styleCheckbox(table) {
				/**
					$(table).find('input:checkbox').addClass('ace')
					.wrap('<label />')
					.after('<span class="lbl align-top" />')
			
			
					$('.ui-jqgrid-labels th[id*="_cb"]:first-child')
					.find('input.cbox[type=checkbox]').addClass('ace')
					.wrap('<label />').after('<span class="lbl align-top" />');
				*/
				}
				
			
				//unlike navButtons icons, action icons in rows seem to be hard-coded
				//you can change them like this in here if you want
				function updateActionIcons(table) {
					/**
					var replacement = 
					{
						'ui-icon-pencil' : 'icon-pencil blue',
						'ui-icon-trash' : 'icon-trash red',
						'ui-icon-disk' : 'icon-ok green',
						'ui-icon-cancel' : 'icon-remove red'
					};
					$(table).find('.ui-pg-div span.ui-icon').each(function(){
						var icon = $(this);
						var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
						if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
					})
					*/
				}
				
				//replace icons with FontAwesome icons like above
				function updatePagerIcons(table) {
					var replacement = 
					{
						'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
						'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
						'ui-icon-seek-next' : 'icon-angle-right bigger-140',
						'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
					};
					$('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
						var icon = $(this);
						var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
						
						if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
					})
				}
			
				function enableTooltips(table) {
					$('.navtable .ui-pg-button').tooltip({container:'body'});
					$(table).find('.ui-pg-div').tooltip({container:'body'});
				}
			
				//var selr = jQuery(grid_selector).jqGrid('getGridParam','selrow');
			
			
			});
		</script>
