		<script type="text/javascript">
			jQuery(function($) {
				var grid_selector = "#grid-table";
				var pager_selector = "#grid-pager";
			
				jQuery(grid_selector).jqGrid({
					//direction: "rtl",
					url : $path_base+"admin/user/list?type=#(type)",
					datatype: "json",
					height: 250,
					colNames:[' ', '编号','用户名','手机号码','级段位', '身份证','微信', 'QQ','证书编号', '证书时间', '发布人'],
					colModel:[
						{name:'myac',index:'', width:20, fixed:true, sortable:false, resize:false},
						{name:'id',index:'id', width:60, sorttype:"int", editable: false},
						{name:'userName',index:'userName',width:90, editable:true},
						{name:'phone',index:'phone',width:90, editable:true},
						{name:'danGrading',index:'danGrading',width:50,editable:true,formatter:danGradingFormatter,edittype:"select",editoptions:{value:"5:五级;4:四级;3:三级;2:二级;1:一级;11:一段;12:二段;13:三段;14:四段;15:五段;16:六段"}},
						{name:'card',index:'card',width:90, editable:true},
						{name:'wechat',index:'wechat', width:60,editable: true},
						{name:'qq',index:'qq',width:60,editable: true},
						{name:'certificateNumber',index:'certificateNumber', width:70, editable: true},
						{name:'certificateDatetime',index:'certificateDatetime', width:70, editable: true},
						{name:'name',index:'name', width:90, editable: false}
					], 
					viewrecords : true,
					rowNum:10,
					rowList:[10,20,30],
					pager : pager_selector,
					altRows: true,
					multiselect: true,
			        multiboxonly: true,
					loadComplete : function() {
						var table = this;
						setTimeout(function(){
							styleCheckbox(table);
							updateActionIcons(table);
							updatePagerIcons(table);
							enableTooltips(table);
						}, 0);
					},
					editurl: $path_base+"admin/user/save?type=#(type)",//nothing is saved
					#if(type==2)
						caption: "总教练列表",
					#elseif(type==1)
						caption: "外聘教师列表",
					#elseif(type==0)
						caption: "学员列表",
					#end
					autowidth: true
			
				});
				
				function danGradingFormatter(cellvalue, options, rowObject){
					if(cellvalue==5){
						return "五级";
					}else if(cellvalue==4){
						return "四级";
					}else if(cellvalue==3){
						return "三级";
					}else if(cellvalue==2){
						return "二级";
					}else if(cellvalue==1){
						return "一级";
					}else if(cellvalue==11){
						return "一段";
					}
					else if(cellvalue==12){
						return "二段";
					}
					else if(cellvalue==13){
						return "三段";
					}
					else if(cellvalue==14){
						return "四段";
					}
					else if(cellvalue==15){
						return "五段";
					}
					else if(cellvalue==16){
						return "六段";
					}
				}
			
				//navButtons
				jQuery(grid_selector).jqGrid('navGrid',pager_selector,
					{ 	//navbar options
						edit: true,
						editicon : 'icon-pencil blue',
						add: true,
						addicon : 'icon-plus-sign purple',
						del: true,
						delicon : 'icon-trash red',
						search: false,
						refresh: true,
						refreshicon : 'icon-refresh green',
						view: false
					},
					{
						//edit record form
						closeAfterEdit: true,
						recreateForm: true,
						beforeShowForm : function(e) {
							var form = $(e[0]);
							form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
							editHtml(form);
						},
						onclickSubmit: function(params, posdata) {
							var taIdsArr=$("#taIds").val();
							var taIds='';
							for(var i=0;i<taIdsArr.length;i++){
								taIds =taIds+taIdsArr[i]+',';
							}
							posdata.taIds=taIds;
							console.log(posdata);
                        }
					},
					{
						//new record form
						closeAfterAdd: true,
						recreateForm: true,
						viewPagerButtons: false,
						beforeShowForm : function(e) {
							var form = $(e[0]);
							form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
							addHtml(form);
						},
						onclickSubmit: function(params, posdata) {
							var taIdsArr=$("#taIds").val();
							var taIds='';
							for(var i=0;i<taIdsArr.length;i++){
								taIds =taIds+taIdsArr[i]+',';
							}
							posdata.taIds=taIds;
							console.log(posdata);
                        }
					},
					{
						//delete record form
						recreateForm: true,
						beforeShowForm : function(e) {
							var form = $(e[0]);
							if(form.data('styled')) return false;
							
							form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
							style_delete_form(form);
							
							form.data('styled', true);
						},
						onClick : function(e) {
							alert("1");
						}
					}
				)
		
				function addHtml(form){
					style_edit_form(form);
				}
				function editHtml(form){
					style_edit_form(form);
				}
				
				function style_edit_form(form) {
					var id=form.find("input[name=grid-table_id]").val();
					var $trta =form.find("select[name=danGrading]").closest("tr");
			 		var $clonedTrta = $trta.clone();
			 		$clonedTrta.find(".CaptionTD").text("培训地点");
					var selectStr ='<select class="form-control" role="select"  name="taIds" id="taIds"   multiple="multiple">';
					$.ajax({
					    url:$path_base+'admin/trainingAddress/listAll',
					    type:'get', 
					    async:true,    
					    timeout:5000,
					    dataType:'json',
					    success:function(data,textStatus,jqXHR){
					    	console.log(data);
					    	for(var i=0;i<data.length;i++){
					    		console.log(parseInt(id)===parseInt(data[i].userId));
					    		if(parseInt(id)===parseInt(data[i].userId)){
					    			selectStr =selectStr+'<option role="option"  selected = "selected" value="'+data[i].id+'">'+data[i].trainingName+'</option>';
					    		}else{
					    			selectStr =selectStr+'<option role="option" value="'+data[i].id+'">'+data[i].trainingName+'</option>';
					    		}
					    	}
					    	selectStr =selectStr+'</select>';
					    	$clonedTrta.find(".DataTD").html(selectStr);
							$trta.after($clonedTrta);
							form.find('input[name=certificateDatetime]').datepicker({format:'yyyy-mm-dd' , autoclose:true})
							var $tr =form.find("input[name=userName]").closest("tr");
					 		var $clonedTr = $tr.clone();
					 		$clonedTr.find(".CaptionTD").text("密码");
					 		$clonedTr.find(".DataTD").html('<input class="FormElement ui-widget-content ui-corner-all" role="textbox" name="passward" id="passward" type="password">');
					 		$tr.after($clonedTr);
							//update buttons classes
							var buttons = form.next().find('.EditButton .fm-button');
							buttons.addClass('btn btn-sm').find('[class*="-icon"]').remove();//ui-icon, s-icon
							buttons.eq(0).addClass('btn-primary').prepend('<i class="icon-ok"></i>');
							buttons.eq(1).prepend('<i class="icon-remove"></i>')
							buttons = form.next().find('.navButton a');
							buttons.find('.ui-icon').remove();
							buttons.eq(0).append('<i class="icon-chevron-left"></i>');
							buttons.eq(1).append('<i class="icon-chevron-right"></i>');	
					    },
					    error:function(xhr,textStatus){
					       alert("请重试！！！")
					    }
					});
				}
			
				function style_delete_form(form) {
					var buttons = form.next().find('.EditButton .fm-button');
					buttons.addClass('btn btn-sm').find('[class*="-icon"]').remove();//ui-icon, s-icon
					buttons.eq(0).addClass('btn-danger').prepend('<i class="icon-trash"></i>');
					buttons.eq(1).prepend('<i class="icon-remove"></i>')
				}
				
				
				function beforeDeleteCallback(e) {
					var form = $(e[0]);
					if(form.data('styled')) return false;
					
					form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
					style_delete_form(form);
					
					form.data('styled', true);
				}
				
				function beforeEditCallback(e) {
					var form = $(e[0]);
					form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
					style_edit_form(form);
				}
			
			
			
				//it causes some flicker when reloading or navigating grid
				//it may be possible to have some custom formatter to do this as the grid is being created to prevent this
				//or go back to default browser checkbox styles for the grid
				function styleCheckbox(table) {
				/**
					$(table).find('input:checkbox').addClass('ace')
					.wrap('<label />')
					.after('<span class="lbl align-top" />')
			
			
					$('.ui-jqgrid-labels th[id*="_cb"]:first-child')
					.find('input.cbox[type=checkbox]').addClass('ace')
					.wrap('<label />').after('<span class="lbl align-top" />');
				*/
				}
				
			
				//unlike navButtons icons, action icons in rows seem to be hard-coded
				//you can change them like this in here if you want
				function updateActionIcons(table) {
					/**
					var replacement = 
					{
						'ui-icon-pencil' : 'icon-pencil blue',
						'ui-icon-trash' : 'icon-trash red',
						'ui-icon-disk' : 'icon-ok green',
						'ui-icon-cancel' : 'icon-remove red'
					};
					$(table).find('.ui-pg-div span.ui-icon').each(function(){
						var icon = $(this);
						var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
						if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
					})
					*/
				}
				
				//replace icons with FontAwesome icons like above
				function updatePagerIcons(table) {
					var replacement = 
					{
						'ui-icon-seek-first' : 'icon-double-angle-left bigger-140',
						'ui-icon-seek-prev' : 'icon-angle-left bigger-140',
						'ui-icon-seek-next' : 'icon-angle-right bigger-140',
						'ui-icon-seek-end' : 'icon-double-angle-right bigger-140'
					};
					$('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
						var icon = $(this);
						var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
						
						if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
					})
				}
			
				function enableTooltips(table) {
					$('.navtable .ui-pg-button').tooltip({container:'body'});
					$(table).find('.ui-pg-div').tooltip({container:'body'});
				}
			
				//var selr = jQuery(grid_selector).jqGrid('getGridParam','selrow');
			
			
			});
		</script>
